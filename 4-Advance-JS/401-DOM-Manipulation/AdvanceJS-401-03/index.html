<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance-JS-401-02</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </link>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 65vw;
            height: 75vh;
            margin-top: 5%;
            display: flex;
            align-items: center;
        }

        #main-image {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .prev {
            width: 5%;
            height: 13%;
            position: absolute;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 37px;
            color: white;
        }

        .next {
            width: 5%;
            height: 13%;
            position: absolute;
            z-index: 1;
            margin-left: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 37px;
            color: white;
        }

        .prev:hover,
        .next:hover {
            background-color: #f1f1f1;
            color: black;
        }
    </style>
</head>

<body>
    <div class="main-container">
    <div class="prev" onclick="show_image('left')"><a><i class="fa-solid fa-caret-left"></i></a></div>
    <img name="slide" id="main-image" src="https://wowslider.com/sliders/demo-42/data1/images/lighthouse.jpg">
    <div class="next" onclick="show_image('right')"><a><i class="fa-solid fa-caret-right"></i></a></div>
    </div>

    <script>
        const prev = document.getElementsByClassName("prev")[0];
        const next = document.getElementsByClassName("next")[0];

        var images = ["https://blog.geekster.in/wp-content/uploads/2021/08/Geeksters-Guide-to-Beginning-a-Career-as-a-Full-Stack-Developer-featured-image-1024x512.jpg", "https://res.cloudinary.com/practicaldev/image/fetch/s--0n3kBIzc--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/0n5e4srzgyinxoapk0sa.png","https://assets.entrepreneur.com/content/3x2/2000/20160628101609-Coding.jpeg", "https://www.hostinger.com/tutorials/wp-content/uploads/sites/2/2021/08/learn-coding-online-for-free.png"]

        var index = 0;

        var the_image = document.getElementById("main-image");
        the_image.src = images[0];

        function show_image(direction) {
            if (direction == "left") {
                index--;
            }
            else {
                index++;
                index %= images.length;
            }

            if (index < 0) {
                index = images.length - 1;
            }

            the_image.src = images[index];
        }



    </script>

</body>

</html>
