<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight-Calculator-Advance-JS-401</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div class="main-container">
  <div class="heading-block">
  <h1>Calculate a weight of an object on a planet</h1>
  </div>

  <div class="input-block">
    <div class="input-block-box">
        <input type="number" class="mass-box" placeholder="Mass in Kilogram">
         <select id="planet">
         <option value="" disabled selected hidden>--select planet--</option>
         <option value="Earth" class="planet-name">Earth</option>
         <option value="Jupiter" class="planet-name">Jupiter</option>
         <option value="Mars" class="planet-name">Mars</option>
         <option value="Mercury" class="planet-name">Mercury</option>
         <option value="Moon" class="planet-name">Moon</option>
         <option value="Neptune" class="planet-name">Neptune</option>
         <option value="Pluto" class="planet-name">Pluto</option>
         <option value="Saturn" class="planet-name">Saturn</option>
         <option value="Uranus" class="planet-name">Uranus</option>
         <option value="Venus" class="planet-name">Venus</option>
          </select>
        <button class="cal-btn">Calculate weight</button>
    </div>
  </div>

  <div class="output-block">
   <div id="planet-img"><img src="./earth.png" alt="" class="planet-img1"></div>
  </div>
  
  <div class="outputblockwithoutput">
  <div class="different-images">
    <img src="./Earth.png" alt="" class="planet-img">
  </div>
  <div class="weight-div">
    <div class="weight-heading"><h2>The Weight of the object on <span id="span-name"></span></h2></div>
    <div class="answer">
        <p id="ans-tag"></p>
    </div>
  </div>
  </div>

  <div class="emptydiv">
    <div class="emptydivbox"><h1>Mass is Required</h1></div>
  </div>


</div>   
  
<script>

const button=document.getElementsByClassName("cal-btn")[0];
button.addEventListener("click", calculation);


function calculation(){
document.getElementsByClassName("output-block")[0].style.display="none";
document.getElementsByClassName("outputblockwithoutput")[0].style.display="flex";

let Gname= document.getElementById("planet");
let GrahName=Gname.value;
document.getElementById("span-name").innerText= GrahName;

let M = document.getElementsByClassName("mass-box")[0];
let Mass = M.value;

if(Mass === ""){
document.getElementsByClassName("emptydiv")[0].style.display="flex";
document.getElementsByClassName("output-block")[0].style.display="none";
document.getElementsByClassName("outputblockwithoutput")[0].style.display="none";
}else{
document.getElementsByClassName("emptydiv")[0].style.display="none";
document.getElementsByClassName("outputblockwithoutput")[0].style.display="flex";
}

const Acce_value = {
    'Earth' : 9.8,
    'Jupiter': 25.96,
    'Mars': 3.77,
    'Mercury': 3.59,
    'Moon': 1.62,
    'Neptune': 14.07,
    'Pluto': 0.42,
    'Saturn': 11.08,
    'Uranus': 10.67,
    'Venus': 8.87
}

document.getElementsByClassName("planet-img")[0].src=`./${GrahName}.png`;

var ans = Mass*(Acce_value[GrahName]);
document.getElementById("ans-tag").innerText= ans.toFixed(2) + " N"; 

}

</script>
</body>
</html>
