<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading-container">
        <h1>Drum ü•Å Kit</h1>
    </div>
    <div class="box-container">
        <div class="background-box" id="box1" style="background-image: url(./W-crash.png);">
            <h1>w</h1>
        </div>
        <div class="background-box" id="box2" style="background-image: url(./A-tom2.png);">
            <h1>a</h1>
        </div>
        <div class="background-box" id="box3" style="background-image: url(./S-tom4.png);">
            <h1>s</h1>
        </div>
        <div class="background-box" id="box4" style="background-image: url(./D-tom1.png);">
            <h1>d</h1>
        </div>
        <div class="background-box" id="box5" style="background-image: url(./J-snare.png);">
            <h1>j</h1>
        </div>
        <div class="background-box" id="box6" style="background-image: url(./K-tom3.png);">
            <h1>k</h1>
        </div>
        <div class="background-box" id="box7" style="background-image: url(./L-kick.png);">
            <h1>l</h1>
        </div>
    </div>

    <audio src="./1-crash.mp3" id="myaudio1"></audio>
    <audio src="./2-tom-2.mp3" id="myaudio2"></audio>
    <audio src="./3-tom-3 .mp3" id="myaudio3"></audio>
    <audio src="./4-tom-1.mp3" id="myaudio4"></audio>
    <audio src="./5-snare.mp3" id="myaudio5"></audio>
    <audio src="./6-tom-4.mp3" id="myaudio6"></audio>
    <audio src="./7-kick-bass.mp3" id="myaudio7"></audio>

    <script>
        const box1 = document.getElementById("box1");
        const box2 = document.getElementById("box2");
        const box3 = document.getElementById("box3");
        const box4 = document.getElementById("box4");
        const box5 = document.getElementById("box5");
        const box6 = document.getElementById("box6");
        const box7 = document.getElementById("box7");
        const audio1 = document.getElementById("myaudio1");
        const audio2 = document.getElementById("myaudio2");
        const audio3 = document.getElementById("myaudio3");
        const audio4 = document.getElementById("myaudio4");
        const audio5 = document.getElementById("myaudio5");
        const audio6 = document.getElementById("myaudio6");
        const audio7 = document.getElementById("myaudio7");

        window.addEventListener("keydown", playfun);
        
        function playfun(event) {
            switch (event.key) {
                case "w":
                    audio1.pause();
                    audio1.currentTime = 0;
                    audio1.play();
                    box1.setAttribute("id","pressed");
                    setTimeout(()=>{
                        box1.removeAttribute("id","pressed")
                    },100)
                    break;


                case "a":
                    audio2.pause();
                    audio2.currentTime = 0;
                    audio2.play();
                    box2.setAttribute("id","pressed");
                    setTimeout(()=>{
                        box2.removeAttribute("id","pressed")
                    },100)
                    break;


                case "s":
                    audio3.pause();
                    audio3.currentTime = 0;
                    audio3.play();
                    box3.setAttribute("id","pressed");
                    setTimeout(()=>{
                        box3.removeAttribute("id","pressed")
                    },100)
                    break;


                case "d":
                    audio4.pause();
                    audio4.currentTime = 0;
                    audio4.play();
                    box4.setAttribute("id","pressed");
                    setTimeout(()=>{
                        box4.removeAttribute("id","pressed")
                    },100)
                    break;


                case "j":
                    audio5.pause();
                    audio5.currentTime = 0;
                    audio5.play();
                    box5.setAttribute("id","pressed");
                    setTimeout(()=>{
                        box5.removeAttribute("id","pressed")
                    },100)
                    break;


                case "k":
                    audio6.pause();
                    audio6.currentTime = 0;
                    audio6.play();
                    box6.setAttribute("id","pressed");
                    setTimeout(()=>{
                        box6.removeAttribute("id","pressed")
                    },100)
                    break;


                case "l":
                    audio7.pause();
                    audio7.currentTime = 0;
                    audio7.play();
                    box7.setAttribute("id","pressed");
                    setTimeout(()=>{
                        box7.removeAttribute("id","pressed")
                    },100)
                    break;
            }
        }
    </script>
</body>

</html>
