<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat App</title>
</head>
<body>
    <h1>CatPhotoApp</h1>
    <h3>Cat Photo</h3>
    <p>Click here to view  <a href="https://www.freecatphotoapp.com" target="_blank">cat photos</a></p>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A">
    <h3>Cat List</h3>
    <h2>Things Cat Loves:</h2>
    <ul>
        <li>Milk</li>
        <li>Butter</li>
        <li>Cheese</li>
    </ul>
    <img src="https://media.istockphoto.com/photos/sandwich-wclipping-path-picture-id157428101?k=20&m=157428101&s=612x612&w=0&h=CcAJ7x3iGMQxgXqMjzQhCPlVWRCYEB6AdO0X19m2A8o=" width="300px" alt="">
    <h2>Top 3 Things Eat Hates:</h2>
    <ul>
        <li>Roti</li>
        <li>Bread</li>
        <li>Chiken</li>
    </ul>
    <h2>Cat Form</h2>
    <fieldset>
        <legend>Do you have Cat who play?</legend>
        <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
        <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    </fieldset><br>
    <fieldset>
        <legend>What is nature of your Cat?</legend>
        <input type="checkbox">Loving</input>
        <input type="checkbox">Kindness</input>
        <input type="checkbox">Honest</input>
    </fieldset><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
</body>
</html>
