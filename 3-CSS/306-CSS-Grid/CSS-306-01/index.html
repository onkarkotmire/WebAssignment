<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-306-01</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="main-container">
        <div class="col1">
            <div class="smallbox" id="smalltop"><img src="./small.png" alt="" class="small"></div>
            <div class="smallbox"><img src="./small.png" alt="" class="small"></div>
            <div class="smallbox"><img src="./small.png" alt="" class="small"></div>
            <div class="smallbox" id="smallbottom"><img src="./small.png" alt="" class="small"></div>
        </div>
        <div class="col2">
            <div class="biggestbox1"><img src="./biggestimg.png" alt="" class="biggestimg"></div>
            <div class="biggestbox2">
                <div class="bigleft">
                    <div class="bigleft1"><img src="./small.png" alt="" class="small"></div>
                    <div class="bigleft2"><img src="./small.png" alt="" class="small"></div>
                </div>
                <div class="bigright"><img src="./bigimg.png" alt="" class="bigimg"></div>
            </div>
        </div>
        <div class="col3">
            <div class="mediumtop">
                <div class="medium1" style="border-right: none; border-top: none">
                <img src="./bluerectangle.png" alt="" class="rectangleimg"></div>
                <div class="medium1" style="border-right: none;">
                    <img src="./bluerectangle.png" alt="" class="rectangleimg"></div>
            </div>
            <div class="mediumbottom">
            <div class="medbottom1">
                <div class="medbox"><img src="./small.png" alt="" class="small"></div>
                <div class="medbox" style="border-right: none;"><img src="./small.png" alt="" class="small"></div>
            </div>
            <div class="medbottom2">
                <div class="medbox" style="border-bottom: none;"><img src="./small.png" alt="" class="small"></div>
                <div class="medbox" style="border-bottom: none; border-right: none;"><img src="./small.png" alt="" class="small"></div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
