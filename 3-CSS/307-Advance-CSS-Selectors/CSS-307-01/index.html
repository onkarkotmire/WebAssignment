<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-2</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div class="main-container">
    <div class="container">
        <div class="child" id="child1">
          <div class="box"></div>
          <div class="C"><h1>C</h1></div>
        </div>
        <div class="child">
            <div class="button"><h2>1</h2></div>
            <div class="button"><h2>2</h2></div>
            <div class="button"><h2>3</h2></div>
            <div class="button" id="small-btn"><h2>/</h2></div>
        </div>
        <div class="child">
            <div class="button"><h2>4</h2></div>
            <div class="button"><h2>5</h2></div>
            <div class="button"><h2>6</h2></div>
            <div class="button" id="small-btn"><h2>-</h2></div>
        </div>
        <div class="child">
            <div class="button"><h2>7</h2></div>
            <div class="button"><h2>8</h2></div>
            <div class="button"><h2>9</h2></div>
            <div class="button" id="small-btn"><h2>+</h2></div>
        </div>
        <div class="child">
            <div class="button"><h2>.</h2></div>
            <div class="button"><h2>0</h2></div>
            <div class="button" id="equalto"><h2>=</h2></div>
            <div class="button" id="small-btn"><h2>*</h2></div>
        </div>
    </div>
</div>

</body>
</html>
