<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"></link>
</head>
<body>
    <div class="main-container">
        <div class="child-container">
        <div class="childrens">
            <div class="C"><h2>C</h2></div>
            <div class="zero"><h2>0</h2></div>
        </div>
        <div class="childrens">
            <div class="grand-children"><h2>7</h2></div>
            <div class="grand-children"><h2>8</h2></div>
            <div class="grand-children"><h2>9</h2></div>
            <div class="grand-children" id="yellow"><h2><i class="fa-solid fa-xmark"></i></h2></div>
        </div>
        <div class="childrens">
            <div class="grand-children"><h2>4</h2></div>
            <div class="grand-children"><h2>5</h2></div>
            <div class="grand-children"><h2>6</h2></div>
            <div class="grand-children" id="yellow"><h2>/</h2></div>
        </div>
        <div class="childrens">
            <div class="grand-children"><h2>1</h2></div>
            <div class="grand-children"><h2>2</h2></div>
            <div class="grand-children"><h2>3</h2></div>
            <div class="grand-children" id="yellow"><h2>+</h2></div>
        </div>
        <div class="childrens">
            <div class="grand-children"><h2>.</h2></div>
            <div class="grand-children"><h2>0</h2></div>
            <div class="grand-children" id="equalto"><h2>=</h2></div>
            <div class="grand-children" id="yellow"><h2>-</h2></div>
        </div>
        </div>
    </div>
</body>
</html>
